<ion-header>

  <ion-navbar color="primary">
    <ion-title>SetSpot</ion-title>
    <ion-buttons end *ngIf="markerOnMap">
      <button ion-button icon-left color="royal" (click)="saveGeofence()">
        <ion-icon name="checkmark"></ion-icon> Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-range min="5" max="400" [(ngModel)]="radiosity">
        <ion-icon range-left small name="disc"></ion-icon>
        <ion-icon range-right name="disc"></ion-icon>  
      </ion-range>    
    </ion-item>
   
    <div #map id="map"  style="height:100%;"></div>
</ion-content>
